<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../scissors-game/scissors-game.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <title>scissors game</title>
</head>
<body>
  <main class="container">
    <section class="your_move col-6">
      <p
      class="score"
      id="scoreuser"
      >
        0
      </p>
      <h1 class="header" id="firstHeader">YOUR MOVE</h1>
      <div 
        class="move"
      >
        <img 
          src="../images/scissors-hand.png" 
          alt="scissors icon"
          id="scissors"
          class="image"
          name="scissors"
        >
        <img 
          src="../images/paper-hand.png" 
          alt="paper icon"
          class="image"
          id="paper"
          name="paper"
        >
        <img 
          src="../images/Rock-Hand.png" 
          alt="rock icon"
          class="image"
          id="rock"
          name="rock"
        >
        </p> 
      </div>
    </section>
    <section 
      class="cpu_move col-6"
    >
      <p
      class="score"
      id="scorecpu"
      >
        0
      </p>
      <h1 class="header" id="secondHeader"> PCU MOVE</h1>
      <div class="move">
        <img 
          src="../images/scissors-hand.png" 
          alt="scissors icon"
          class="imagecpu"
          id="scissorscpu"
          name="scissors"
        >
        <img 
          src="../images/paper-hand.png" 
          alt="paper icon"
          class="imagecpu"
          id="papercpu"
          name="paper"
        >
        <img 
          src="../images/Rock-Hand.png" 
          alt="rock icon"
          class="imagecpu"
          id="rockcpu"
          name="rock"
        >
        <p
          class="waiting text-danger"
          id="waiting"
        >
          Waiting for YOUR MOVE
        </p>
      </div>
      </section>
      <img 
        src="../images/versus.png" 
        alt="Versus Icon"
        class="versus"
        id="versus"
      >
      <button 
        type="button"
        class="reset"
        id="reset"
      >Reset Score Values
      </button>
      <button
        type="button"
        class="submit"
        id="submit"
      >Select
      </button>
      <button
        type="button"
        class="cancel"
        id="cancel"
      >Cancel
      </button>
      <div 
        class="decision"
        id="decision"
        >
        <p 
          class="display"
          id="display"
        >
          Status
        </p>
        <button
          class="decisionaccept" 
          id="decisionaccept"
          >
            <b>Accept</b>
        </button>
      </div>
      <button 
        type="button"
        class="newgame"
        id="newgame"
      >New game
      </button>
    </section>
    <section class="form m-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          CPU Game
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          2 Players
        </label>
      </div>
    </section>
  </main>
  <script src="../scissors-game/scissors-game.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
</body>
</html>
